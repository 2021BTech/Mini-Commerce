<div
  class="flex flex-col sm:flex-row items-stretch gap-3 sm:gap-4 p-3 sm:p-5 rounded-lg sm:rounded-xl bg-white shadow-sm hover:shadow-md transition-all duration-300 border border-gray-100 group"
>
  <!-- Product Image -->
  <div
    class="flex-shrink-0 w-full sm:w-24 h-24 bg-gray-50 rounded-lg overflow-hidden border border-gray-200"
  >
    <img
      [src]="item.imageUrl"
      [alt]="item.name"
      class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
    />
  </div>

  <!-- Main Content Container -->
  <div class="flex flex-col sm:flex-row flex-1 gap-3 sm:gap-4">
    <!-- Product Info -->
    <div class="flex-1 min-w-0 flex flex-col justify-between">
      <div>
        <h3
          class="font-semibold text-gray-900 text-sm xs:text-base sm:text-lg truncate"
        >
          {{ item.name }}
        </h3>
        <p class="text-primary font-bold text-base xs:text-lg sm:text-xl mt-1">
          ₦{{ item.price | number : "1.0-0" }}
        </p>
      </div>

      <div class="flex items-center gap-2 sm:gap-3 mt-2 sm:mt-3">
        <!-- Quantity Controls -->
        <div class="flex items-center border border-gray-200 rounded-full">
          <button
            (click)="decrease()"
            [disabled]="item.quantity <= 1"
            class="w-7 h-7 xs:w-8 xs:h-8 sm:w-9 sm:h-9 flex items-center justify-center rounded-l-full bg-gray-50 hover:bg-gray-100 transition-colors disabled:opacity-40 disabled:cursor-not-allowed"
            aria-label="Decrease quantity"
          >
            <span class="text-gray-600 text-sm xs:text-base sm:text-lg">−</span>
          </button>

          <span
            class="w-7 xs:w-8 sm:w-10 text-center font-medium text-gray-900 text-xs xs:text-sm sm:text-base"
          >
            {{ item.quantity }}
          </span>

          <button
            (click)="increase()"
            class="w-7 h-7 xs:w-8 xs:h-8 sm:w-9 sm:h-9 flex items-center justify-center rounded-r-full bg-gray-50 hover:bg-gray-100 transition-colors"
            aria-label="Increase quantity"
          >
            <span class="text-gray-600 text-sm xs:text-base sm:text-lg">+</span>
          </button>
        </div>

        <!-- Remove Button -->
        <button
          (click)="remove()"
          class="p-1 xs:p-1.5 sm:p-2 text-red-500 hover:text-red-700 hover:bg-red-50 rounded-full transition-colors"
          aria-label="Remove item"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-3.5 w-3.5 xs:h-4 xs:w-4 sm:h-5 sm:w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Subtotal -->
    <div class="flex flex-col items-end justify-between w-full sm:w-28 md:w-32">
      <div class="text-right">
        <p class="text-xs sm:text-sm text-gray-500 mb-0.5 sm:mb-1">Subtotal</p>
        <p class="text-lg sm:text-xl font-bold text-gray-900">
          ₦{{ item.price * item.quantity | number : "1.0-0" }}
        </p>
      </div>

      <!-- Stock Status -->
      <div class="flex items-center justify-end mt-1 sm:mt-2">
        <span
          class="inline-block w-1.5 h-1.5 sm:w-2 sm:h-2 rounded-full bg-green-500 mr-1 sm:mr-2"
        ></span>
        <span class="text-2xs xs:text-xs text-gray-500">In Stock</span>
      </div>
    </div>
  </div>
</div>
