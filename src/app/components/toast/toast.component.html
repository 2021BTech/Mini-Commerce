<div *ngIf="toastService.toast$ | async as toast" class="fixed top-4 right-4 z-50 transition-all">
  <div [ngClass]="{
        'bg-green-100 text-green-700': toast.type === 'success',
        'bg-red-100 text-red-700': toast.type === 'error',
        'bg-blue-100 text-blue-700': toast.type === 'info',
        'bg-yellow-100 text-yellow-700': toast.type === 'warning'
      }"
    class="flex items-center gap-2 px-4 py-2 rounded-xl shadow-lg min-w-[200px] max-w-xs"
  >
    <span class="font-medium">{{ toast.message }}</span>
  </div>
</div>
